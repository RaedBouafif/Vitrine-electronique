<div class="widget-products widget">
    <h4 class="widget__title">{{ header }}</h4>
    <div class="widget-products__list">
        <div *ngFor="let product of products" class="widget-products__item">
            <div class="widget-products__image">
                <div *ngIf="product.images?.length" class="product-image">
                    <a [routerLink]="root.product(product)" class="product-image__body">
                        <img class="product-image__img" [src]="product.images[0].path" alt="">
                    </a>
                </div>
            </div>
            <div class="widget-products__info">
                <div class="widget-products__name">
                    <a [routerLink]="root.product(product)">{{ product.title }}</a>
                </div>
                <div class="widget-products__prices">
                    <ng-container *ngIf="product.discount.onDiscount">
                        <span class="product-card__new-price">{{ getPriceAfterDiscount(product)}} TND</span>{{ ' ' }}
                         <span class="product-card__old-price">{{ getPrice(product)}} TND</span> 
                    </ng-container> 
                    <ng-container  *ngIf="!product.discount.onDiscount" >
                        {{ getPrice(product)}} TND
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
